name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3

    - name: Set up Visual Studio environment
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Fetch latest code
      run: |
        # 获取最新的代码
        git fetch origin main
        git checkout main

    - name: Verify ImGui dependencies
      run: |
        # 验证ImGui文件是否存在
        echo "Verifying ImGui dependencies..."
        
        # 检查核心ImGui文件
        if (Test-Path "imgui\imgui.h") {
          echo "✓ imgui.h found"
        } else {
          echo "✗ imgui.h not found"
          exit 1
        }
        
        # 检查Win32后端文件
        if (Test-Path "imgui\imgui_impl_win32.h") {
          echo "✓ imgui_impl_win32.h found"
        } else {
          echo "✗ imgui_impl_win32.h not found"
          exit 1
        }
        
        if (Test-Path "imgui\imgui_impl_win32.cpp") {
          echo "✓ imgui_impl_win32.cpp found"
        } else {
          echo "✗ imgui_impl_win32.cpp not found"
          exit 1
        }
        
        # 检查DirectX 11后端文件
        if (Test-Path "imgui\imgui_impl_dx11.h") {
          echo "✓ imgui_impl_dx11.h found"
        } else {
          echo "✗ imgui_impl_dx11.h not found"
          exit 1
        }
        
        if (Test-Path "imgui\imgui_impl_dx11.cpp") {
          echo "✓ imgui_impl_dx11.cpp found"
        } else {
          echo "✗ imgui_impl_dx11.cpp not found"
          exit 1
        }
        
        # 列出imgui目录内容
        echo ""
        echo "imgui directory contents:"
        Get-ChildItem "imgui" | Select-Object Name
        
        echo ""
        echo "ImGui dependencies verified successfully!"

    - name: Build project
      run: |
        # 使用MSBuild构建项目
        # 注意：由于GitHub Actions环境没有NVIDIA GPU和NVENC SDK，
        # 我们使用条件编译，当NVENC不可用时使用简化实现
        # 确保包含imgui目录下的所有源文件
        msbuild UDPStreamer.vcxproj /p:Configuration=Release /p:Platform=x64 /p:NVENC_AVAILABLE=0 /p:AdditionalIncludeDirectories=imgui /v:minimal 2>&1 | Tee-Object -FilePath build_output.txt

    - name: Check build output
      if: always()
      run: |
        # 显示构建输出
        if (Test-Path "build_output.txt") {
          echo "=== Build Output ==="
          Get-Content build_output.txt
        }

    - name: Verify build
      run: |
        # 检查构建结果
        if (Test-Path "x64\Release\UDPStreamer.exe") {
          echo "Build successful!"
          $fileSize = (Get-Item "x64\Release\UDPStreamer.exe").Length
          echo "File size: $fileSize bytes"
        } else {
          echo "Build failed!"
          exit 1
        }

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: UDPStreamer
        path: x64\Release\UDPStreamer.exe
        retention-days: 7

    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build_output.txt
        retention-days: 7

    - name: Build summary
      run: |
        # 构建摘要
        echo "## Build Summary" >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "- **Project**: UDPStreamer" >> $env:GITHUB_STEP_SUMMARY
        echo "- **Configuration**: Release | x64" >> $env:GITHUB_STEP_SUMMARY
        echo "- **Build Status**: Success" >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "### Dependencies" >> $env:GITHUB_STEP_SUMMARY
        echo "- **ImGui**: Included with custom Win32/DirectX11 backends" >> $env:GITHUB_STEP_SUMMARY
        echo "- **DirectX 11**: Used for rendering and screen capture" >> $env:GITHUB_STEP_SUMMARY
        echo "- **Winsock2**: Used for UDP network communication" >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "### Notes" >> $env:GITHUB_STEP_SUMMARY
        echo "- This build uses a simplified implementation without NVENC SDK" >> $env:GITHUB_STEP_SUMMARY
        echo "- For full NVENC support, build locally with NVIDIA GPU and SDK" >> $env:GITHUB_STEP_SUMMARY
        echo "- File size should be approximately 2-3MB for a complete build" >> $env:GITHUB_STEP_SUMMARY
